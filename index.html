    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f3d2e, #1e7f5c);
        overflow: hidden;
        color: #ffffff;
      }

      /* Floating Leaves */
      .leaf {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 0 100% 0 100%;
        animation: float 18s infinite linear;
      }

      .leaf:nth-child(1) {
        left: 10%;
        animation-duration: 25s;
      }
      .leaf:nth-child(2) {
        left: 30%;
        animation-duration: 18s;
        width: 30px;
        height: 30px;
      }
      .leaf:nth-child(3) {
        left: 50%;
        animation-duration: 33s;
      }
      .leaf:nth-child(4) {
        left: 70%;
        animation-duration: 28s;
        width: 25px;
        height: 25px;
      }
      .leaf:nth-child(5) {
        left: 90%;
        animation-duration: 23s;
      }

      @keyframes float {
        0% {
          bottom: -50px;
          transform: rotate(0deg);
        }
        100% {
          bottom: 110%;
          transform: rotate(360deg);
        }
      }

      .container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 40px 30px;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      /* .logo {
      font-size: 36px;

      .logo {

      .logo img {
        width: 90px;
        max-width: 100%;
      }

      .tagline {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 15px;
        opacity: 0.9;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        text-decoration: none;
        padding: 14px;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
        background: #ffffff;
        color: #1e7f5c;
      }

      .btn:hover {
        transform: translateY(-2px);
        background: #dff5ec;
      }

      footer {
        margin-top: 25px;
        font-size: 12px;
        opacity: 0.8;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 22px;
        }
        .logo {
          font-size: 30px;
        }
      }
    </style>
  </head>
